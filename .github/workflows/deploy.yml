name: Deploy to Deno

on:
  workflow_dispatch:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Deno
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          NITRO_PRESET: deno
      - name: Deploy
        uses: denoland/deployctl@v1
        with:
          project: peakville
          entrypoint: server/index.ts
          root: .output